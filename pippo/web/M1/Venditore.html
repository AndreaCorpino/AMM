    <body>
        
        <!-- Permetto all utente inserire un titolo di un film  -->
        <form action="Venditore.html" method="get"> Inserisci il Titolo del Film </form>
        <input type="text" value="" />
        <br/>
        
        <!-- Permetto all utente inserire l'url dll'immagine di una copertina del DVD scelto -->

        Inserisci url dell'immagine del DVD
        <input type="url" >
        </form>
        
        <!-- Permetto all utente inserire descrivere brevemente la trama del DVD -->

            Descrizione del Film
            <textarea rows="4" cols="20">
            
            </textarea>

        <form>
        Prezzo DVD
        <input type="number"  min="0" max="50" step="0.01" value="0.01">
        </form>
        
        <!-- Permetto all utente di scegliere la quantitÃ  di DVD da rilasciare, partendo da un massimo di 20 -->

            Quantit&agrave; DVD
        <input type="number"  min="0" max="20" step="1" value="20">
        </form>
        
        <!--Creo un bottone -->
        <button type="submit">Conferma e invia</button>
